plugins {
	id 'scala'
}

repositories {
	mavenCentral()
}

dependencies {
    implementation 'org.scala-lang:scala3-library_3:3.0.2'
}



task gradleWrapper(type: Wrapper)
task zip(type: Zip) {
	dependsOn gradleWrapper
	from projectDir

	include 'build.gradle'
	include 'gradle/**'
	include 'gradlew'
	include 'gradlew.bat'

	include 'src/main/java/ch/mse/app/types/*.java'

	include 'src/main/scala/ch/mse/app/types/path/*.scala'
	include 'src/main/scala/ch/mse/app/conversions/*.scala'
	include 'src/main/scala/ch/mse/app/typeclass/*.scala'
}

